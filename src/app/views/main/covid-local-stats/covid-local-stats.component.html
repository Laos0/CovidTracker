<div class="container">
    <p class="lastUpdated">Last updated: {{lastUpdated}}</p>
    <!--Use a local variable that will display the name of the country-->
    <h1 class="centerText">{{county}} Summary Stats</h1>

    <div class="localConfirmedCases">
        <h2 class="centerText">Confirmed Cases</h2>
        <p class="centerText">{{localConfirmed}}</p>
    </div>

    <div class="localDeaths">
        <h2 class="centerText">Confirmed Deaths</h2>
        <p class="centerText">{{localDeaths}}</p>
    </div>
</div>
